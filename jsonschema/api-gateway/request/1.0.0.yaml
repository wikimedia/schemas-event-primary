title: api-gateway/request
description: A single request to the API Gateway
$id: /api-gateway/request/1.0.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
examples:
  - $schema: /api-gateway/request/1.0.0
    meta:
      dt: '2020-07-01T00:00:00Z'
      stream: example_stream
    backend_time_ms: 2
    total_time_ms: 3
    client_id: test_client
required:
  - $schema
  - meta
properties:
  $schema:
    type: string
    description: >
      A URI identifying the JSONSchema for this event. This should match an
      schema's $id in a schema repository. E.g. /schema/title/1.0.0
  meta:
    type: object
    required:
      - dt
      - stream
    properties:
      uri:
        type: string
        format: uri-reference
        maxLength: 8192
        description: Unique URI identifying the event or entity
      request_id:
        type: string
        description: Unique ID of the request that caused the event
      id:
        type: string
        description: Unique ID of this event
      dt:
        type: string
        format: date-time
        maxLength: 128
        description: 'UTC event datetime, in ISO-8601 format'
      domain:
        type: string
        description: Domain the event or entity pertains to
        minLength: 1
      stream:
        type: string
        description: Name of the stream/queue/dataset that this event belongs in
        minLength: 1
  http:
    type: object
    properties:
      protocol:
        type: string
        description: The protocol used for the request (HTTP or HTTPS)
      method:
        type: string
        description: 'The HTTP request method (GET, POST, etc.)'
      status_code:
        type: integer
        description: The HTTP status code returned for this request (when known)
      client_ip:
        type: string
        description: The http client's IP address
      has_cookies:
        type: boolean
        description: True if the http request has any cookies set
      request_headers:
        type: object
        description: 'Request headers sent by the client.  E.g. user-agent, etc.'
        additionalProperties:
          type: string
      response_headers:
        type: object
        description: Response headers sent back to the client (when known).
        additionalProperties:
          type: string
  backend_time_ms:
    type: integer
    description: Elapsed milliseconds to process request by the backend service
  total_time_ms:
    type: integer
    description: Total elapsed milliseconds to process request
  client_id:
    type: string
    description: The client_id for OAuth2 authenticated clients
  route:
    type: string
    description: The name of the request route
