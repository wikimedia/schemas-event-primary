# This schema is in the 'development' namespace
# as we iterate on its design.
title: development/mediawiki/page/change
description: Represents a MediaWiki page state change in a changelog
$id: /development/mediawiki/page/change/2.0.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
allOf:
  - $ref: /fragment/common/2.0.0#
  - $ref: /development/fragment/mediawiki/state/change/page/2.0.0

properties:
  revision:
    type: object
    properties:
      # Add the content_slots field as a map type using the entity/revision_slots schema.
      content_slots:
        $ref: /development/fragment/mediawiki/state/entity/revision_slots/1.1.0
  prior_state:
    type: object
    properties:
      # Since we added the content_slots field to the top level revision field,
      # we need to add it to the prior_state.revision field too.
      # Do so by redeclaring prior_state.revision to be the same as top level revision.
      revision:
        $ref: '#/properties/revision'

examples:
  - $schema: { $ref: '#/$id' }
    dt: '2021-01-01T00:00:00.0Z'
    meta:
      domain: examplewiki
      dt: '2021-01-01T00:00:00.0Z'
      stream: mediawiki.page_change
    changelog_kind: update
    page_change_kind: edit
    wiki_id: example
    comment: changed a thing
    page:
      is_redirect: false
      namespace_id: 1
      page_id: 1
      page_title: example
      revision_count: 1
    performer:
      user_id: 123
      user_text: yoohoo
    revision:
      rev_dt: '2021-01-01T00:00:00.0Z'
      rev_id: 2
      rev_parent_id: 1
      rev_sha1: 16619839a55cfb5c61bcf520bf9734e0c67f98cc
      rev_size: 100
      comment: changed a thing
      editor:
        user_id: 123
        user_text: example
      is_minor_edit: false
      is_comment_visible: true
      is_content_visible: true
      is_editor_visible: true
      content_slots:
        main:
          slot_role: main
          content_size: 100
          content_sha1: 16619839a55cfb5c61bcf520bf9734e0c67f98cc
          content_format: text/x-wiki
          content_model: wikitext
          origin_rev_id: 2
