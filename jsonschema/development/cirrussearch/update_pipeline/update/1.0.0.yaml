    domain: dolor
    dt: '2021-01-01T00:00:00.0Z'
    fields:
      title: dolor
      auxiliary_text:
        - dolor
      category:
        - dolor
      content_model: dolor
      coordinates:
        - type: dolor
          coord:
            dolorb: -6305039478318694
          country: dolor
          dim: 1351079888211148
          globe: dolor
          name: dolor
          primary: false
          region: dolor
      create_timestamp: '2021-01-01T00:00:00.0Z'
      defaultsort: dolor
      descriptions:
        dolorb:
          - dolor
      display_title: dolor
      external_link:
