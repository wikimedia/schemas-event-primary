definitions:
  redirect:
    description: Redirect modeled for CirrusSearch index
    type: object
    required:
      - namespace
      - title
    properties:
      title:
        description: The normalized title of the page.
        type: string
        minLength: 1
      namespace:
        description: The id of the namespace this page belongs to.
        type: integer
        maximum: 9007199254740991
        minimum: 0
  redirect_array:
    type: array
    items:
      description: Redirect modeled for CirrusSearch index
      type: object
      required:
        - namespace
        - title
      properties:
        title:
          description: The normalized title of the page.
          type: string
          minLength: 1
        namespace:
          description: The id of the namespace this page belongs to.
          type: integer
          maximum: 9007199254740991
          minimum: 0
