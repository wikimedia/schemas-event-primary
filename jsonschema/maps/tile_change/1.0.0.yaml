title: maps/tile_change
description: Indicates a state change of an OpenStreetMap tile
$id: /maps/tile_change/1.0.0
$schema: 'https://json-schema.org/draft-07/schema#'
type: object
additionalProperties: false
required:
  - $schema
  - meta
  - state
  - tile
properties:
  $schema:
    description: >
      A URI identifying the JSONSchema for this event. This should match an
      schema's $id in a schema repository. E.g. /schema/title/1.0.0
    type: string
  meta:
    type: object
    required:
      - dt
      - stream
    properties:
      domain:
        description: Domain the event or entity pertains to
        type: string
        minLength: 1
      dt:
        description: 'UTC event datetime, in ISO-8601 format'
        type: string
        format: date-time
        maxLength: 128
      id:
        description: Unique ID of this event
        type: string
      request_id:
        description: Unique ID of the request that caused the event
        type: string
      stream:
        description: Name of the stream (dataset) that this event belongs in
        type: string
        minLength: 1
      uri:
        description: Unique URI identifying the event or entity
        type: string
        format: uri-reference
        maxLength: 8192
  state:
    description: The state of the map tile
    type: string
    enum:
      - expired
      - pregenerated
  tile:
    description: Map tile in z/x/y format
    type: string
    maxLength: 18
    pattern: '^\d{1,2}\/\d{1,7}\/\d{1,7}$'
examples:
  - $schema: /maps/tile_change/1.0.0
    meta:
      dt: '2020-04-02T19:11:20.942Z'
      stream: maps.tile_expiration
    state: expired
    tile: 0/0/0
